<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var id=location.search.split("=")[1]
            $("#showMsg").html("展示编号为【"+id+"】的汽车信息")
            $("#but01").html("\t\t<input type=\"button\" id=\"but01\" value=\"返回\" onclick=\"javascript:history.go(-1)?id='"+id+"';\">\n")
            $.ajax({
                url:"car/"+id,
                type:"get",
                statusCode:{
                    200:function () {
                        // alert("浏览添加成功")
                        console.log("浏览记录添加成功")
                    },
                    500:function () {
                        alert("服务器异常")
                    }
                }

            })
        })
    </script>
</head>
<body>
        <h2 id="showMsg">

        </h2>
		<input type="button" id="but01" value="返回" onclick="javascript:history.go(-1);">
</body>
</html>
