    <script type="text/javascript">
        $(function () {
           // var a= location.search
           //  alert("哈哈哈"+a)
            var car=$.cookie()
            var id;
            var num;
            if(car!=null){
                // alert(car+"好借好还")
                 id=car.split("@")[0]
                 num=car.split("@")[1]
            }else {
                id=0
            }
            $.ajax({
                url:"car",
                type:"get",
                dataType:"json",
                success:function (data) {
                    $(data).each(function (index,c) {
                        $("#listCar").append("<li>" +
                            "<div class=\"pic\"><img src=\"/"+c.img+"\"/></div>" +
                            "<div class=\"con\">" +
                            "<a href=\"detail.html?id="+c.id+"\"><h3>"+c.carName+"</h3></a>" +
                            "<div class=\"user\">" +
                            "<span>产地：<font>"+c.productionPlace+"</font></span>" +
                            "<label>"+c.minPrice+"</label>" +
                            "<label>~ "+c.maxPrice+"万元</label>" +
                            "</div>" +
                            "<p>"+c.introduce+"</p>" +
                            "</div>" +
                            "</li>")
                        var cid=c.id
                        if(id==cid){
                            $("#number").html(" <li>\n" +
                                " <div class=\"note\">\n" +
                                "                            <div class=\"pic\"><img src=\"/"+c.img+"\"/></div>\n" +
                                "                            <div class=\"con\">\n" +
                                "                                <a href=\"#\"><h3>"+c.carName+"</h3></a>\n" +
                                "                                <p>产地：<span>"+c.productionPlace+"</span><label>"+num+"次浏览</label></p>\n" +
                                "                            </div>\n" +
                                "                        </div>\n" +
                                "                        <div class=\"text\">\n" +
                                "                            <p>"+c.introduce+"</p>\n" +
                                "                        </div>\n" +
                                "                    </li>")
                        }
                    })
                }
            })
        })
    </script>
